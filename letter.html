<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ardiani ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300&display=swap" rel="stylesheet">

<style>
body{
margin:0;
padding:0;
height:100vh;
overflow:hidden;
display:flex;
justify-content:center;
align-items:center;
font-family:'Poppins',sans-serif;
color:white;
text-align:center;
}

.background-slide{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background-size:cover;
background-position:center;
z-index:-2;
transition:opacity 2s ease;
}

.overlay{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.45);
z-index:-1;
}

h1{
font-family:'Playfair Display',serif;
font-size:42px;
max-width:90%;
opacity:0;
transform:scale(0.8);
animation:fadeZoom 3s ease forwards;
}

@keyframes fadeZoom{
to{
opacity:1;
transform:scale(1);
}
}

@media(max-width:480px){
h1{
font-size:28px;
line-height:1.4;
}
}
</style>
</head>

<body>

<audio id="bgm" autoplay loop>
<source src="romantic-love.mp3" type="audio/mp3">
</audio>

<div class="background-slide" id="bgSlide"></div>
<div class="overlay"></div>

<h1>Will you be my favorite person? ðŸ’–</h1>

<script>
const bgm = document.getElementById("bgm");
bgm.play().catch(()=>{});

// Slide foto background
const photos = [
'foto1.jpg','foto2.jpg','foto3.jpg','foto4.jpg','foto5.jpg',
'foto6.jpg','foto7.jpg','foto8.jpg','foto9.jpg','foto10.jpg',
'foto11.jpg','foto12.jpg','foto13.jpg'
];

let index = 0;
let bgSlide = document.getElementById("bgSlide");

function startSlide(){
bgSlide.style.backgroundImage = `url('${photos[index]}')`;

setInterval(()=>{
index = (index + 1) % photos.length;

const newSlide = document.createElement("div");
newSlide.className = "background-slide";
newSlide.style.backgroundImage = `url('${photos[index]}')`;
newSlide.style.opacity = 0;

document.body.appendChild(newSlide);

setTimeout(()=>{ newSlide.style.opacity = 1; }, 50);

setTimeout(()=>{
document.body.removeChild(bgSlide);
bgSlide = newSlide;
},2000);

},5000);
}

startSlide();
</script>

</body>
</html>
