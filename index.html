<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Surat Untuk Ardiani ðŸ’–</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
<style>
body{margin:0;padding:0;display:flex;justify-content:center;align-items:center;height:100vh;background:#000;font-family:'Poppins',sans-serif; color:#fff; text-align:center; overflow:hidden;}
.envelope{width:180px;height:110px;background:#fff;border-radius:10px;margin:0 auto 20px;cursor:pointer; transition:transform 1s;}
.envelope img{width:160px;height:90px;object-fit:cover;border-radius:6px;}
h1{font-family:'Playfair Display',serif; font-size:22px; margin-bottom:10px;}
p{font-size:16px; margin-bottom:15px;}
button{margin:5px;padding:10px 25px;border:none;border-radius:30px;background:linear-gradient(135deg,#b11249,#ff6f91); color:white;font-weight:bold;cursor:pointer; font-size:14px;}
button#noBtn{background:#777;}
@media(max-width:480px){h1{font-size:20px;}button{padding:8px 20px;font-size:13px;}}
</style>
</head>
<body>

<div>
    <div class="envelope" id="envelope">
        <img src="foto1.jpg" alt="Amplop Ardiani">
    </div>
    <h1>Surat Untuk Ardiani ðŸ’–</h1>
    <p>Klik amplop untuk membuka surat</p>
    <div>
        <button id="yesBtn">Ya, aku siap ðŸ’Œ</button>
        <button id="noBtn">Belum sekarang ðŸ™ˆ</button>
    </div>
</div>

<script>
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");

// tombol â€œYaâ€ â†’ pindah ke halaman surat
yesBtn.addEventListener("click",()=>{window.location.href="letter.html";});

// tombol nakal
noBtn.addEventListener("mouseenter",()=>{
    const x=Math.random()*(window.innerWidth-noBtn.offsetWidth);
    const y=Math.random()*(window.innerHeight-noBtn.offsetHeight-50);
    noBtn.style.position='absolute';
    noBtn.style.left=x+'px';
    noBtn.style.top=y+'px';
});
</script>

</body>
</html>
